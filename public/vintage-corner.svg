<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="cornerGold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f4e4c1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#d4a574;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b6f47;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Top-left ornamental corner -->
  <g opacity="0.8">
    <!-- Main corner lines -->
    <line x1="5" y1="30" x2="5" y2="5" stroke="url(#cornerGold)" stroke-width="2"/>
    <line x1="5" y1="5" x2="30" y2="5" stroke="url(#cornerGold)" stroke-width="2"/>

    <!-- Decorative flourishes -->
    <path d="M 5,25 Q 10,20 12,15 Q 10,12 8,10"
          fill="none" stroke="url(#cornerGold)" stroke-width="1.5"/>
    <path d="M 25,5 Q 20,10 15,12 Q 12,10 10,8"
          fill="none" stroke="url(#cornerGold)" stroke-width="1.5"/>

    <!-- Small ornamental dots -->
    <circle cx="5" cy="35" r="2" fill="url(#cornerGold)"/>
    <circle cx="35" cy="5" r="2" fill="url(#cornerGold)"/>

    <!-- Leaf detail -->
    <ellipse cx="15" cy="15" rx="3" ry="5" fill="url(#cornerGold)" opacity="0.6" transform="rotate(-45 15 15)"/>
  </g>
</svg>
