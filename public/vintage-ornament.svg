<svg xmlns="http://www.w3.org/2000/svg" width="400" height="100" viewBox="0 0 400 100">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8b6f47;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#d4a574;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b6f47;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Center ornamental element -->
  <g transform="translate(200, 50)">
    <!-- Center diamond -->
    <path d="M 0,-8 L 8,0 L 0,8 L -8,0 Z" fill="url(#goldGradient)" opacity="0.9"/>

    <!-- Left flourish -->
    <path d="M -10,0 Q -30,-10 -50,-5 Q -40,-2 -30,0 Q -40,2 -50,5 Q -30,10 -10,0"
          fill="none" stroke="url(#goldGradient)" stroke-width="1.5" opacity="0.7"/>

    <!-- Right flourish -->
    <path d="M 10,0 Q 30,-10 50,-5 Q 40,-2 30,0 Q 40,2 50,5 Q 30,10 10,0"
          fill="none" stroke="url(#goldGradient)" stroke-width="1.5" opacity="0.7"/>

    <!-- Left leaf -->
    <ellipse cx="-60" cy="0" rx="8" ry="4" fill="url(#goldGradient)" opacity="0.6" transform="rotate(-20 -60 0)"/>

    <!-- Right leaf -->
    <ellipse cx="60" cy="0" rx="8" ry="4" fill="url(#goldGradient)" opacity="0.6" transform="rotate(20 60 0)"/>

    <!-- Horizontal line left -->
    <line x1="-70" y1="0" x2="-180" y2="0" stroke="url(#goldGradient)" stroke-width="1" opacity="0.5"/>

    <!-- Horizontal line right -->
    <line x1="70" y1="0" x2="180" y2="0" stroke="url(#goldGradient)" stroke-width="1" opacity="0.5"/>
  </g>
</svg>
