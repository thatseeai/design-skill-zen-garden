<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <defs>
    <pattern id="vintagePattern" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <!-- Damask-style floral motif -->
      <g opacity="0.15">
        <!-- Center flower -->
        <circle cx="50" cy="50" r="8" fill="#d4a574"/>
        <circle cx="50" cy="50" r="5" fill="none" stroke="#f4e4c1" stroke-width="1"/>

        <!-- Petals -->
        <ellipse cx="50" cy="35" rx="4" ry="8" fill="#d4a574" opacity="0.7"/>
        <ellipse cx="50" cy="65" rx="4" ry="8" fill="#d4a574" opacity="0.7"/>
        <ellipse cx="35" cy="50" rx="8" ry="4" fill="#d4a574" opacity="0.7"/>
        <ellipse cx="65" cy="50" rx="8" ry="4" fill="#d4a574" opacity="0.7"/>

        <!-- Corner decorations -->
        <circle cx="15" cy="15" r="3" fill="#d4a574" opacity="0.5"/>
        <circle cx="85" cy="15" r="3" fill="#d4a574" opacity="0.5"/>
        <circle cx="15" cy="85" r="3" fill="#d4a574" opacity="0.5"/>
        <circle cx="85" cy="85" r="3" fill="#d4a574" opacity="0.5"/>

        <!-- Scrollwork -->
        <path d="M 50,25 Q 45,20 40,25" fill="none" stroke="#d4a574" stroke-width="1" opacity="0.6"/>
        <path d="M 50,75 Q 55,80 60,75" fill="none" stroke="#d4a574" stroke-width="1" opacity="0.6"/>
        <path d="M 25,50 Q 20,45 25,40" fill="none" stroke="#d4a574" stroke-width="1" opacity="0.6"/>
        <path d="M 75,50 Q 80,55 75,60" fill="none" stroke="#d4a574" stroke-width="1" opacity="0.6"/>
      </g>
    </pattern>
  </defs>
  <rect width="200" height="200" fill="url(#vintagePattern)"/>
</svg>
